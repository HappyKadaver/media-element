<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-badge/paper-badge.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../iron-flex-layout/classes/iron-shadow-flex-layout.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

Example:

    <seed-element>
      <h2>Hello seed-element</h2>
    </seed-element>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="seed-element">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      #card {
        --paper-card-header-text: {
          background-color: rgba(255, 255, 255, 0.7);
          font-size: 15px;
          font-weight: bold;
          text-align: center;
          padding-left: 16px;
          padding-right: 16px;
          width: calc(100% - 32px);
        };

        margin: 5px;
      }

      paper-icon-button[active] {
        color: red;
      }
    </style>

    <paper-card id="card" heading="{{title}}" image="{{image}}" elevation="3">
      <paper-badge label="4"></paper-badge>
      <div class="card-actions layout horizontal around-justified" >
        <paper-icon-button icon="description"
                           title="details"></paper-icon-button>
        <paper-icon-button icon="favorite"
                           title="favorite"
                           toggles="true"></paper-icon-button>
      </div>
    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'seed-element',

      properties: {
        title: String,
        image: String,
        favorite: {
          type: Boolean,
          value: false,
          notify: true,
        },
        url: String,
      },
    });
  </script>
</dom-module>
